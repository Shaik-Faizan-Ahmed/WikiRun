<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiRun - Singleplayer</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="singleplayer.css">
</head>

<body>
    <div class="game-container">
        <div class="sidebar">
            <div class="header-section">
                <img src="assets/logo.png" alt="WikiRun Logo" class="logo-img">
                <div class="header-text">
                    <div class="wiki-text">WIKIRUN</div>
                    <div class="speedrun-text">Speedrun</div>
                </div>
                <button id="quitBtn" class="quit-btn-header">Quit</button>
            </div>

            <div class="target-section">
                <h3>Target</h3>
                <div id="targetTitle" class="target-title"></div>
            </div>

            <div class="history-section">
                <h3>History</h3>
                <div class="history-header">
                    <span class="history-col-article">Article</span>
                    <span class="history-col-time">Time</span>
                </div>
                <div id="pathList" class="path-list"></div>
            </div>

            <div class="stats-footer">
                <div class="clicks-display">Clicks: <span id="clicks">0</span></div>
                <div id="timer" class="timer-display">00:00.000</div>
            </div>
        </div>

        <div class="main-content">
            <div id="articleContent" class="article-content"></div>
            <div id="loading" class="loading">Loading...</div>
        </div>
    </div>

    <div id="quitModal" class="modal">
        <div class="modal-content">
            <h2>Quit Game</h2>
            <p>Are you sure you want to quit? Your progress will be lost.</p>
            <div class="modal-buttons">
                <button id="cancelQuit" class="modal-btn modal-btn-cancel">Cancel</button>
                <button id="confirmQuit" class="modal-btn modal-btn-confirm">Quit</button>
            </div>
        </div>
    </div>

    <script src="singleplayer.js"></script>
</body>

</html>
